---


- name: Resolv.conf
  copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 192.168.31.105
      nameserver 1.1.1.1
      nameserver 8.8.8.8
      options edns0 trust-ad
      search .


- name: Sudoers
  community.general.sudoers:
    name: allow-default-user
    state: present
    user: '{{ default_user }}'
    commands: ALL
    nopassword: true
